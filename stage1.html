		function init_atirar(){

			if(nave.bala.x >= 800){
				nave.bala.x = nave.x+25;
				nave.bala.y = nave.y+25;
 
				document.getElementById("proj").style.top = nave.bala.y+"px";
				document.getElementById("proj").style.left =  nave.bala.x+"px";
				document.getElementById("proj").style.display =  "block";
			}
			

			tempoBala = setInterval(atirar,200);
		}

		function atirar(){
			
			if(nave.bala.x < 800){
				nave.bala.x+=30;
				document.getElementById("proj").style.left =  nave.bala.x+"px";

				if(((nave.bala.x+13 >= enemy.x & nave.bala.x+13 <= enemy.x+30) & ((nave.bala.y >= (enemy.y+25)) & (nave.bala.y <= enemy.y+100))) & enemy.tiros < 4){

					if(enemy.tiros < 4){
						document.getElementById("enemy").src = "img/enemyAtk.gif";
						enemy.tiros++;
					}

					if(enemy.tiros == 4){

						setTimeout(()=> {
							document.getElementById("enemy").src = "img/enemyExplosion.gif";
						}, 2500);

						setTimeout(() => {
							enemy.x = -100;
							document.getElementById("enemy").style.display = "none";
							document.getElementById("enemy").style.left = enemy.x+"px";
						}, 4500);
					}
				}

				if(((nave.bala.x+13 >= enemy2.x & nave.bala.x+13 <= enemy2.x+30) & ((nave.bala.y >= (enemy2.y+25)) & (nave.bala.y <= enemy2.y+100))) & enemy2.tiros < 4){

					if(enemy2.tiros < 4){
						document.getElementById("enemy2").src = "img/enemyAtk.gif";
						enemy2.tiros++;
					}

					if(enemy2.tiros == 4){

						setTimeout(()=> {
							document.getElementById("enemy2").src = "img/enemyExplosion.gif";
						}, 2500);

						setTimeout(() => {
							enemy2.x = -100;
							document.getElementById("enemy2").style.display = "none";
							document.getElementById("enemy2").style.left = enemy.x+"px";
						}, 4500);
					}
				}

				if(((nave.bala.x+13 >= enemy3.x & nave.bala.x+13 <= enemy3.x+30) & ((nave.bala.y >= (enemy3.y+25)) & (nave.bala.y <= enemy3.y+100))) & enemy3.tiros < 4){

					if(enemy3.tiros < 4){
						document.getElementById("enemy3").src = "img/enemyAtk.gif";
						enemy3.tiros++;
					}

					if(enemy3.tiros == 4){

						setTimeout(()=> {
							document.getElementById("enemy3").src = "img/enemyExplosion.gif";
						}, 2500);

						setTimeout(() => {
							enemy3.x = -100;
							document.getElementById("enemy3").style.display = "none";
							document.getElementById("enemy3").style.left = enemy3.x+"px";
						}, 4500);
					}
				}


			} else {
				clearInterval(tempoBala);
			}
		}

		function abaixar(){

			if(nave.y <= 500 & nave.vivo == true){
				nave.y+=20;
				document.getElementById("nave").style.top = nave.y+"px";
				//document.getElementById("nave").src = "img/ship_down.png";
			}
		}

		function subir(){
			if(nave.y >= 30 & nave.vivo == true){
				nave.y-=20;
				document.getElementById("nave").style.top = nave.y+"px";
				//document.getElementById("nave").src = "img/ship_up.png";
			}
		}

		function direitar(){
			if(nave.x < 200 & nave.vivo == true){
				nave.x+=20;
				document.getElementById("nave").style.left = nave.x+"px";
			}
		}

		function esquerdar(){
			if(nave.x > 50 & nave.vivo == true){
				nave.x-=20;
				document.getElementById("nave").style.left = nave.x+"px";
			}
