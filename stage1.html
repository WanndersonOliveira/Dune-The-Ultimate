		function abaixar(){

			if(nave.y <= 500){
				nave.y+=20;
				document.getElementById("nave").style.top = nave.y+"px";
			}
		}

		function subir(){
			if(nave.y >= 30){
				nave.y-=20;
				document.getElementById("nave").style.top = nave.y+"px";
			}
		}

		function direitar(){
			if(nave.x < 200){
				nave.x+=20;
				document.getElementById("nave").style.left = nave.x+"px";
			}
		}

		function esquerdar(){
			if(nave.x > 50){
				nave.x-=20;
				document.getElementById("nave").style.left = nave.x+"px";
			}
		}
